<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">

</head>

<body>


    <!-- Jumbotron for Title -->

    <nav class="navbar navbar-light bg-light text-center">
        <h1>RPG GAME</h1>
    </nav>

    <div class="jumbotron">
        <h2 class="text-center">Choose Your Character</h2>
        <div class="row text-center">
            <div class="col-sm-6 col-md-3">
                <button class="character" value="1">
                    <img src="http://via.placeholder.com/100x100">
                    <p>Name 1</p>
                </button>

            </div>
            <div class="col-sm-6 col-md-3">
                <button class="character" value="2">
                    <img src="http://via.placeholder.com/100x100">
                    <p>Name 2</p>
                </button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button class="character" value="3">
                    <img src="http://via.placeholder.com/100x100">
                    <p>Name 3</p>
                </button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button class="character" value="4">
                    <img src="http://via.placeholder.com/100x100">
                    <p>Name 4</p>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">
                <h3>User Character Name</h3>
                <p>Put Health Bar Here</p>
                <img src="http://via.placeholder.com/200x200">
            </div>
            <div class="col-md-6">
                    <h3>Enemy Character Name</h3>
                <p>Put Health Bar Here</p>
                <img src="http://via.placeholder.com/200x200">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger">ATTACK</button>
            </div>
        </div>
    </div>
