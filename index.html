<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG GAME</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Patua+One|Unlock" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <!-- Jumbotron for Title -->
    <nav class="navbar navbar-light bg-light text-center">
        <h1>Battle of the Snails</h1>
    </nav>

    <div class="container chooseSnail">
        <h2 class="text-center">Whose slime smells the best?</h2>
        <div class="row text-center">
            <div class="col-sm-6 col-md-3">
                <button class="snailProfile" value="snail1">
                    <img class="profilePic" id="Peto" src="./assets/images/Peto.png">
                    <h4>Peto</h4>
                    <p>Eater Of Sheep</p>
                </button>

            </div>
            <div class="col-sm-6 col-md-3">
                <button class="snailProfile" value="snail2">
                    <img class="profilePic" id="Greren" src="./assets/images/Greren.png">
                    <h4>Greren</h4>
                    <p>Lord Of The Green</p>
                </button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button class="snailProfile" value="snail3">
                    <img class="profilePic" id="Cymb" src="./assets/images/Cymb.png">
                    <h4>Cymbicryth</h4>
                    <p>Champion Of The Skies</p>
                </button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button class="snailProfile" value="snail4">
                    <img class="profilePic" id="Kelri" src="./assets/images/Kelri.png">
                    <h4>Kelri</h4>
                    <p>The Taker Of Life</p>
                </button>
            </div>
        </div>
    </div>

    <div class="container battleGround">

        <div class="row text-center">
            <div class="col-md-6">
                <img class="battlePic" id="userChoicePic" src="">
            </div>
            <div class="col-md-6">
                <img class="battlePic" id="enemyPic" src="">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 right">
                <h3 id="userChoiceName"></h3>
                <p id="userChoiceHealth"></p>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-danger hide" id="attack">ATTACK</button>
            </div>
            <div class="col-md-4 left">
                <h3 id="enemyName"></h3>
                <p id="enemyHealth"></p>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <h5 class="hide" id="attackText">
                <span id="userSnailName"></span> attacked for
                <span id="userSnailAttackAmount" class="redText"></span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span id="enemySnailName"></span> attacked for
                <span id="enemySnailAttackAmount" class="redText"></span>
            </h5>
        </div>
    </div>
    <div class="container defeatedSnails">
        <div class="row text-center">
            <div class="col-sm-6 col-md-4">
                <img class="profilePic" id="defeated1" src="">
            </div>
            <div class="col-sm-6 col-md-4">
                <img class="profilePic" id="defeated2" src="">
            </div>
            <div class="col-sm-6 col-md-4">
                <img class="profilePic" id="defeated3" src="">
            </div>
        </div>
    </div>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
